<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<title>CSS och DIV</title>
<style type="text/css">
#del1 {
color:blue;
background-color:pink;
width:200px;
float:left;
}
#del2 {
color:red;
background-color:yellow;
width:200px;
float:right;
}
.clear-float{
clear:both;
}
</style>
</head>
<body>
<div id="del1">
<p>Detta är liten text<p>
<p>Detta är en liten text som använder CSS</p>
</div>
<div id="del2">
<p>Här följer mer text<p>
<p>CSS är fantastiskt<p>
</div>
<div class="clear-float">
<p>Denna paragraf är inte floated</p>
</div>
</body>
</html>
